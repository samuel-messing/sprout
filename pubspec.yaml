name: sprout
description: A Flutter app for collecting speech recordings from children for language development research.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7

  # Audio recording
  record: ^6.0.0
  audioplayers: ^6.4.0

  # Device info
  device_info_plus: ^11.4.0

  # File system
  path_provider: ^2.1.1
  path: ^1.8.3

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
