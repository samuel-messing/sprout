name: sprout
description: A Flutter app for collecting speech recordings from children for language development research.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.6.0

  # Audio recording
  record: ^5.0.4
  audioplayers:
    ^5.2.1

    # Device info
  device_info_plus: ^9.1.1

  # File system
  path_provider: ^2.1.1
  path: ^1.8.3

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
